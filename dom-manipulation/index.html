<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; line-height: 1.5; }
    .row { display: flex; flex-wrap: wrap; gap: .5rem; align-items: center; margin-bottom: .75rem; }
    #quoteDisplay, #quotesList { padding: 1rem; border: 1px solid #ddd; border-radius: .5rem; min-height: 3rem; }
    input, select, button { padding: .4rem .6rem; }
    #quotesList li { margin: .25rem 0; }
    #quotesList .cat { font-size: .85rem; opacity: .7; }
    .banner { display:none; align-items:center; gap:.5rem; padding:.6rem .8rem; border-radius:.5rem; }
    .banner.info { background:#eef6ff; border:1px solid #c9e1ff; }
    .banner.warn { background:#fff5e6; border:1px solid #ffd9a8; }
    .muted { opacity:.7; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Sync status + controls -->
  <div id="syncBanner" class="banner info">
    <span id="syncMessage">Synced.</span>
    <button id="reviewConflictsBtn" style="display:none;" type="button">Review Conflicts</button>
    <span class="muted" id="lastSyncAt"></span>
  </div>
  <div class="row" style="margin-bottom:1rem;">
    <button id="syncNowBtn" type="button" title="Sync with server now">Sync Now</button>
    <span class="muted">Auto-sync runs every 30s</span>
  </div>

  <!-- Category Filter -->
  <div class="row">
    <label for="categoryFilter">Category:</label>
    <!-- per task: onchange uses filterQuote() -->
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="all">All Categories</option>
    </select>
    <button id="newQuote" type="button">Show New Quote</button>
  </div>

  <!-- Single quote display -->
  <div id="quoteDisplay" aria-live="polite">Pick a category or click “Show New Quote”.</div>

  <!-- Filtered list -->
  <h3 style="margin-top:1rem;">Quotes</h3>
  <ul id="quotesList" aria-live="polite"></ul>

  <!-- Add Quote -->
  <div class="row" style="margin-top:1rem;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import / Export -->
  <div class="row" style="margin-top:.5rem;">
    <button id="exportJson" onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
